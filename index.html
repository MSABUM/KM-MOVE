<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광명 준비</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        form, .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #downloadBtn {
            background-color: #008CBA;
        }
        #downloadBtn:hover {
            background-color: #007B9A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }
        #totalSum {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>광명 준비</h1>
    <form id="itemForm">
        <input type="text" id="itemName" placeholder="물품명" required>
        <input type="number" id="itemPrice" placeholder="가격" required>
        <input type="text" id="itemStore" placeholder="구매처" required>
        <input type="text" id="itemContact" placeholder="연락처" required>
        <input type="text" id="itemNote" placeholder="비고" required>
        <button type="submit">추가</button>
    </form>
    <div class="actions">
        <button id="downloadBtn">CSV 파일 다운로드</button>
    </div>
    <table id="itemTable">
        <thead>
            <tr>
                <th>물품명</th>
                <th>가격</th>
                <th>구매처</th>
                <th>연락처</th>
                <th>비고</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p>총 금액: <span id="totalSum">0</span>원</p>

    <script>
        let items = [];
        const form = document.getElementById('itemForm');
        const table = document.getElementById('itemTable').getElementsByTagName('tbody')[0];
        const totalSum = document.getElementById('totalSum');
        const downloadBtn = document.getElementById('downloadBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const store = document.getElementById('itemStore').value;
            const contact = document.getElementById('itemContact').value;
            const note = document.getElementById('itemNote').value;

            addItem(name, price, store, contact, note);
            form.reset();
        });

        function addItem(name, price, store, contact, note) {
            const item = { name, price, store, contact, note };
            items.push(item);
            renderTable();
            saveToLocalStorage();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            renderTable();
            saveToLocalStorage();
        }

        function editItem(index) {
            const item = items[index];
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemStore').value = item.store;
            document.getElementById('itemContact').value = item.contact;
            document.getElementById('itemNote').value = item.note;
            deleteItem(index);
        }

        function renderTable() {
            table.innerHTML = '';
            let sum = 0;
            items.forEach((item, index) => {
                const row = table.insertRow();
                const cells = [
                    {label: '물품명', value: item.name},
                    {label: '가격', value: item.price},
                    {label: '구매처', value: item.store},
                    {label: '연락처', value: item.contact},
                    {label: '비고', value: item.note}
                ];
                cells.forEach(cell => {
                    const td = row.insertCell();
                    td.textContent = cell.value;
                    td.setAttribute('data-label', cell.label);
                });
                const actionsCell = row.insertCell();
                actionsCell.innerHTML = `
                    <button onclick="editItem(${index})">수정</button>
                    <button onclick="deleteItem(${index})">삭제</button>
                `;
                actionsCell.setAttribute('data-label', '관리');
                sum += item.price;
            });
            totalSum.textContent = sum.toFixed(2);
        }

        function saveToLocalStorage() {
            localStorage.setItem('items', JSON.stringify(items));
        }

        window.addEventListener('load', () => {
            const savedItems = localStorage.getItem('items');
            if (savedItems) {
                items = JSON.parse(savedItems);
                renderTable();
            }
        });

        downloadBtn.addEventListener('click', function() {
            let csvContent = "데이터:,물품명,가격,구매처,연락처,비고\n";
            items.forEach((item, index) => {
                csvContent += `${index + 1},${item.name},${item.price},${item.store},${item.contact},${item.note}\n`;
            });
            
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "광명_준비_목록.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
